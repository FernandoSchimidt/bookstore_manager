<div class="container">
    <mat-card>
        <mat-card-title>
            <h1 style="text-align: center;">Cadastrar</h1>
        </mat-card-title>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="submit()">

                <mat-form-field appearance="fill">
                    <mat-label>Login</mat-label>
                    <input matInput placeholder="Digite seu usuario" formControlName="username" required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Digite o nome do usuario" formControlName="name" required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput placeholder="Digite sua senha" formControlName="password" required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Confirmar Senha</mat-label>
                    <input type="password" matInput placeholder="Confirme sua senha" formControlName="password2"
                        required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>


                <button [disabled]="!registerForm.valid" mat-raised-button color="primary">Cadastrar</button>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/login">Possue cadastro? Logar</a>
        </mat-card-actions>
    </mat-card>
</div>
