<mat-card>
    <mat-card-title>
        <h1>Novo Autor</h1>
    </mat-card-title>
  
    <mat-card-content>
        <form [formGroup]="authorForm" (ngSubmit)="submit()">

            <mat-form-field appearance="fill">
                <mat-label>Nome do Autor</mat-label>
                <input matInput placeholder="Digite o nome do Autor" formControlName="name" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field style="max-width: 200px;" appearance="fill">
                <mat-label>Idade</mat-label>
                <input matInput placeholder="Idade do Autor" formControlName="age" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>


            <button [disabled]="!authorForm.valid" mat-raised-button color="primary">Salvar</button>

        </form>
    </mat-card-content>
</mat-card>
