<mat-card>
    <mat-card-title>
        <h1>Autores</h1>
    </mat-card-title>
    <mat-card-actions>
        <button mat-raised-button style="padding: 0 20px; margin-left: 30px;" color="primary" routerLink="/authors/create">Novo</button>
    </mat-card-actions>
    <table mat-table [dataSource]="authors">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let author"> {{author.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let author"> {{author.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Idade </th>
            <td mat-cell *matCellDef="let author"> {{author.age}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>
    <mat-paginator [length]="totalElementos" [pageSize]="tamanho" [pageSizeOptions]="pageSizeOptions"
        (page)="paginar($event)">
    </mat-paginator>
</mat-card>
