<div class="container">
    <mat-card>
        <mat-card-title>
            <h1 style="text-align: center;">Login</h1>
        </mat-card-title>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">

                <mat-form-field appearance="fill">
                    <mat-label>Login</mat-label>
                    <input matInput placeholder="Digite seu usuario" formControlName="login" required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput placeholder="Digite sua senha" formControlName="password" required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>


                <button [disabled]="!loginForm.valid" mat-raised-button color="primary">Logar</button>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <a routerLink="/register">NÃ£o possui usuario? Cadastr-se</a>
        </mat-card-actions>
    </mat-card>
</div>
