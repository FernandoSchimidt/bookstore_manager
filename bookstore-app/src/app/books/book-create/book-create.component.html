<mat-card>
    <mat-card-title>
        <h1>Novo Livro</h1>
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="bookForm" (ngSubmit)="submit()">

            <mat-form-field appearance="fill">
                <mat-label>Nome do Livro</mat-label>
                <input matInput placeholder="Digite o nome do livro" formControlName="name" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>

           <div>
            <mat-form-field style="max-width: 200px;" appearance="fill">
                <mat-label>Capitulos</mat-label>
                <input matInput placeholder="Quantidade de Capitulos" formControlName="chapters" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>

            <mat-form-field style="max-width: 200px;" appearance="fill">
                <mat-label>Paginas</mat-label>
                <input matInput placeholder="Quantidade de Paginas" formControlName="pages" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
           </div>

           <div>
            <mat-form-field style="max-width: 200px;" appearance="fill">
                <mat-label>ISBN</mat-label>
                <input matInput placeholder="ISBN" formControlName="isbn" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>


            <mat-form-field style="max-width: 200px;" appearance="fill">
                <mat-label>Publicador</mat-label>
                <input matInput placeholder="Quantidade de Capitulos" formControlName="publisherName" required>
                <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>

           </div>
            <mat-form-field appearance="fill">
                <mat-label>Selecione o Autor</mat-label>
                <mat-select [(ngModel)]="selectedValue" formControlName="author">
                    <mat-option *ngFor="let author of authors" [value]="author">
                        {{author.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>



            <button mat-raised-button [disabled]="!bookForm.valid" color="primary">Salvar</button>

        </form>
    </mat-card-content>
</mat-card>
