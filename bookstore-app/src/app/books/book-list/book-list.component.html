<mat-card>
    <mat-card-title>
        <h1>Livros</h1>
    </mat-card-title>
    <mat-card-actions>
        <button mat-raised-button style="padding: 0 20px; margin-left: 30px;" color="primary" routerLink="/books/create">Novo</button>
    </mat-card-actions>
    <table mat-table [dataSource]="books">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let book"> {{book.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let book"> {{book.name}} </td>
        </ng-container>

        <ng-container matColumnDef="chapters">
            <th mat-header-cell *matHeaderCellDef> Capitulos</th>
            <td mat-cell *matCellDef="let book"> {{book.chapters}} </td>
        </ng-container>

        <ng-container matColumnDef="pages">
            <th mat-header-cell *matHeaderCellDef> Paginas</th>
            <td mat-cell *matCellDef="let book"> {{book.pages}} </td>
        </ng-container>

        <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef> ISBN</th>
            <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
        </ng-container>

        <ng-container matColumnDef="publisherName">
            <th mat-header-cell *matHeaderCellDef> Publicador</th>
            <td mat-cell *matCellDef="let book"> {{book.publisherName}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Autor</th>
            <td mat-cell *matCellDef="let book"> {{book.author.id}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>
    <mat-paginator [length]="totalElementos" [pageSize]="tamanho" [pageSizeOptions]="pageSizeOptions"
        (page)="paginar($event)">
    </mat-paginator>
</mat-card>
